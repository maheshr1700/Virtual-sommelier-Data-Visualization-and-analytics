<!DOCTYPE html>
<html id="html">
<head>
    <title style="display: block">Know Your Wines</title>
    <link href="../static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/Tab.png') }}">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/boot_style.css" rel="stylesheet">
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>
    <script src="../static/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="../static/vendor/counterup/counterup.min.js"></script>
    <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../static/vendor/venobox/venobox.min.js"></script>
    <script src="../static/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../static/vendor/typed.js/typed.min.js"></script>
    <script src="../static/vendor/aos/aos.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/plugins/wordCloud.js"></script>
    <script src="https://www.amcharts.com/lib/4/plugins/sliceGrouper.js"></script>
    <script src="https://unpkg.com/colortranslator@1.2.0/dist/colortranslator.web.js"></script>
    <script src="{{ url_for('static', filename='js/GetColors.js') }}"></script>

</head>
<body>
{% block body %}
    <div style="height: 100%;">
        <div class="row" style="width: 100%;margin: 0px !important;">
            <div class="col-xl-2 col-lg-2 fixed-top" id="left" style="text-align: right">
                <div class="profile">
                    <img src="../static/Images/Logo.png" alt="" class="img-fluid rounded-circle">
                </div>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="Overview"><i class="bx bxs-dashboard"></i> <span>Overview</span></a></li>
                      <li><a href="Search_your_Wine"><i class="bx bx-search"></i> <span>Search Your Wine</span></a></li>
                      <li class="active"><a href="Know_your_wines"><i class="bx bx-book-open"></i> <span>Know Your Wines</span></a></li>
                      <li><a href="Taster"><i class="bx bxs-group"></i> Enthusiasts</a></li>
                      <li><a href="Recommender"><i class="bx bxs-wine"></i> Recommender</a></li>
                    </ul>
                </nav><!-- .nav-menu -->

            </div>
            <div class="col-xl-10 col-lg-10 offset-xl-2 offset-lg-2">
                <div class="row" id="explore" style="align-content: center; height: 50px">
                    <div class="col-xl-12 col-lg-12">
                        <span>Know your wines</span>
                    </div>
                    <div id="HelpDIV">
                        <table width="100%" border='0' cellpadding='0' cellspacing='0'>
                            <tr>
                                <td>Download as pdf</td>
                                <td align="right"><input type="button" id="btnHelp" name="btnHelp"
                                                         title="Download current view as pdf" class="Help_Button"
                                                         style="width: 24px; height: 24px;" onclick="saveFile();"/></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-9 col-lg-9">
                        <div class="card" style="width:100%">
                            <div class="card-header"><span>Variety-Wise Wine distribution</span></div>
                            <div class="card-body" id="variety_piediv"></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3">
                        <div class="card">
                            <div class="card-header"><span>Color-Coding(Click one)</span></div>
                            <div class="card-body" id="legend"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-8 col-lg-8" style="padding-top: 1vw;">
                        <div class="card">
                            <div class="card-header"><span id="pictureheader"></span></div>
                            <div class="card-body columndiv" id="picturediv"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4" style="padding-top: 1vw;">
                        <div class="card">
                            <div class="card-header"><span id="barcardheader">Best Wines</span></div>
                            <div class="card-body columndiv" id="simpleColumndiv"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12" style="padding-top: 1vw;">
                        <div class="card">
                            <div class="card-header"><span id="wordcloudcardheader">Word Cloud</span></div>
                            <div class="card-body" id="varietywordclouddiv"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
