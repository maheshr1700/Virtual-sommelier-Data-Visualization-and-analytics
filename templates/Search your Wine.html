    <body>

    {% block body %}
      <div id="reviewpage" style="display: none;width: 100%;height: 100%;">
            <div id="review">
                <div>
                    <LABEL id="winename"></LABEL>
                    <button style="font-weight: bolder;float: right;" onclick="reveal()">X</button>
                </div>
                <div class="form-inline" style="margin-left: 1vw;margin-top: 3vw;">
                    <label>Your Name</label>
                    <input required type="text" id="username" style="height: 1vw;width: 17vw;margin-left: 4.2vw;"/>
                </div>
                <div class="form-inline" style="margin-left: 1vw;">
                    <label>Review Comments</label>
                    <textarea style="margin-left: 1vw;width: 17vw;" required id="userreview" title="Enter your review for the wine"></textarea>
                </div>

                <div>
                    <button style="margin-left: 43%;margin-top: 11%;" onclick="save()">Submit</button>
                </div>
            </div>
      </div>
      <div id="main" style="height: 100%; overflow: hidden;" >
        <div class="row" >
            <div class="col-xl-2 col-lg-2 fixed-top" id="left" style="text-align: right">
                  <div class="profile">
                    <img src="../static/Images/Logo.png" alt="" class="img-fluid rounded-circle">
                  </div>

                  <nav class="nav-menu">
                    <ul>
                      <li><a href="Overview"><i class="bx bxs-dashboard"></i> <span>Overview</span></a></li>
                      <li class="active"><a href="Search_your_Wine"><i class="bx bx-search"></i> <span>Search Your Wine</span></a></li>
                      <li><a href="Know_your_wines"><i class="bx bx-book-open"></i> <span>Know Your Wines</span></a></li>
                      <li><a href="Taster"><i class="bx bxs-group"></i> Enthusiasts</a></li>
                      <li><a href="Recommender"><i class="bx bxs-wine"></i> Recommender</a></li>
                    </ul>
                  </nav><!-- .nav-menu -->

            </div>
            <div class="col-xl-12" id="searchwine">
                <div class="row" id="explore" style="align-content: center; height: 50px">
                    <div class="col-xl-12 col-lg-12">
                        <span>Search Your Wine</span>
                    </div>
                </div>
                <div class="row" style="margin-right: 0px !important">
                    <div class="col-xl-1" style="text-align: center;margin-top: 1vw;">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-xl-3">
                        <select id="country" name="country" onselect="selection()" onchange="selectcountry()">
                            <option value="SelectCountry">Select Country</option>
                            {% for item in country %}
                                <option value="{{ item }}">{{ item }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-xl-1" style="text-align: center;margin-top: 1vw;">
                        <label for="province">Province</label>
                    </div>
                    <div class="col-xl-3" >
                        <select id="province" name="province" onchange="selectprovince()">
                            <option value="SelectProvince">Select Province</option>
                            {% for item in province %}
                                <option value="{{ item }}">{{ item }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-xl-1" style="text-align: center;margin-top: 1vw;">
                        <label for="winery">Winery</label>
                    </div>
                    <div class="col-xl-3">
                        <select id="winery" name="winery" onchange="getwines()">
                            <option value="SelectWinery">Select Winery</option>
                            {% for item in winery %}
                                <option value="{{ item }}">{{ item }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12" style="padding-top: 1vw;">
                        <div class="card">
                            <div class="card-header"><span id="cardheader">Average Values</span></div>
                            <div class="card-body" id="multigaugediv"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>

      {% endblock %}
      <!-- Vendor JS Files -->
    </body>
    </html>
